<html>
    <head>
        <title>Agora Certificate Day-1</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body id="container">
        <div id="flexContainer">
            <div class="left-pane">
            <div class="logo">
                <img src="IMG_1740.png" id="img-container"/>
            </div>
            <div class="loginContainer">
                <span id="headingText">Login and enjoy <span id="highlighted">Unlimited</span> video calling</span>
                <! –– 做两个框，text 和隐藏文字的密码，和submit button. "br" 让两个框框不连在同一行（a line break in text） ––> 
                <br/>
                <form action="./index.html" onsubmit="return validate()">
                <input type="text" id="email" placeholder="Enter Your Email" name="email"/>
                <br/>
                <input type="password" id="password" placeholder="Enter Your Password" name="password"/>
                <button class="submitButton" type="submit" onclick="validate()">Login</button>
                </form>
            </div>
        </div>
        <div id="right-pane">
            <div id="circleContainer">
                <div id="illustrationContainer">
                    <span id="highlighted">Share your scenery photo</span>
                </div>
            </div>
            
        </div>
    </div>
    <script>

        function validate(){
            let email = document.getElementById("email")
            let password = document.getElementById("password")

            if(email.value.match(/\S+@\S+/)){
                
                email.className = ""

                if(password.value.length >= 8){
                    password.className = ""

                    return true
                }
                else
                {
                    password.className = "incorrect"
                    return false
                }
            }else{
                email.className = "incorrect"
                return false
            }
        }
    </script>
    </body>
</html>
